<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <h1>Lista de usuário</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Nome Usuário</th>
                    <th scope="col">Email</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Empresa</th>
                </tr>
            </thead>
            <tbody class="tableUser">


            </tbody>
        </table>
        </table>

        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2"></label>
            <input name="id" type="number" class="form-control mb-2 mr-sm-2" id="inputSearch" placeholder="id do Usuário"
                style="width: 200px; display: inline-block;">

            <input type="submit" class="btn mb-2 btn-outline-primary" name="id" id="id-user" value="Buscar">
            <input type="reset" class="btn mb-2 btn-outline-primary" value="Limpar">

        </form>
        
        <section>
            <h2>Form Data</h2>
            <p id="result"></p>
        </section>
    </main>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
